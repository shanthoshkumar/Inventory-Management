
<main>
  <div class="container-fluid" style="margin-top: 100px; ">

      <div class="row col text-center">


          <div class="col-sm-12" >
              <div>
                  <h5>ORDER DETAILS</h5>
                  <h5 style="color:blue;">(Cancel Within One Hour)</h5>
                  <br>
              </div>



<div class="ScrollStyle">
    <!--Table-->
<table class="table">

    <!--Table head-->
    <thead class="mdb-color darken-3">
        <tr class="text-white">
            
          <tr class="text-white">
              <th>Order Id</th>
              <th>Product Id</th>
              <th>Customer Id</th>
              <th>ProductName</th>
              <th> Quantity</th>
              <th>Price</th>
              <th>Date</th>
              <th>Action</th>
          </tr>
      </thead>
      <!--Table head-->
  
      <!--Table body-->
      <tbody>
          <tr *ngFor="let order of list;" >
              <td >{{order.oid}}</td>
              <td >{{order.pid}}</td>
              <td >{{order.cusid}} </td>
              <td >{{order.pname}} </td>
              <td>{{order.quantity}}</td>
              <td>{{order.price}}</td>
              <td>{{order.dateVal | date:'d/M/y'}}</td>
             <td><button type="submit" id="cancel" (click)="cancel(order.oid,order.pid);" class="btn btn-default">cancel</button></td>
          </tr>   
      </tbody>
    <!--Table body-->
  </table>
  </div>

<!--Table-->

          </div>
        </div>
      </div>

</main>
<ngx-spinner  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  loadingText="Loading..."
  type="ball-scale-multiple"></ngx-spinner>
