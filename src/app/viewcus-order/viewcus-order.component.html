      <!--Table-->
      <table class="table" style="background:white;height:550px;width:1230px;overflow-y:auto;display:block;">

            <!--Table head-->
            <thead class="mdb-color pink">
                  
      
                            <tr class="text-white">
                                    <th>Order Id</th>
                                    <th>Customer Id</th>
                                    <th>Product Id</th>
                                    <th>Product Name</th>
                                    <th> Quantity</th>
                                    <th>Total Price (in ether)</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
    
            </thead>
            <!--Table head-->  
            <!--Table body-->
            <tbody>
                    <tr *ngFor="let order of details;"  [ngSwitch]="order.status">
                            <td >{{order.oid}}</td>
                            <td >{{order.cusid}}</td>
                            <td >{{order.pid}} </td>
                            <td >{{order.pname}} </td>
                            <td>{{order.quantity}}</td>
                            <td>{{order.price}}</td>
                            <td>{{order.dateVal | date:'d/M/y'}}</td>
                            <td *ngSwitchCase="true" style="color:green"><b>ORDERED</b></td>
                            <td *ngSwitchCase="false" style="color:red"><b>CANCELLED</b></td>
                        </tr>   
            </tbody>
            <!--Table body-->
          </table>
