<div class="col-sm-4"></div>

  <div class="container" style="margin-top: 100px; ">

          <div class="col-sm-6">
              <form class="form-horizontal" [formGroup]="angForm" novalidate>
                  <div>
                   <!-- <h5><b>You are Allowed to Withdraw a Maximum of {{total-stake}} ether</b></h5> -->
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="amount">Amount<font color="red">*</font></label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control"  min="0" name="amount"  [(ngModel)]="amount" formControlName="amount"  placeholder="Enter Amount in ether">
                    </div>
                  </div>
        
        
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div *ngIf="angForm.controls['amount'].valid ">
                        <button type="submit" (click)="Withdraw()" class="btn btn-default">WithDraw</button>
                      </div>
                    </div>
                  </div>
                </form>
          </div>
        </div>
<div  class="col-sm-4">
     <ngx-spinner  bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
loadingText="Loading..."
type="ball-scale-multiple"></ngx-spinner>
    


</div>
