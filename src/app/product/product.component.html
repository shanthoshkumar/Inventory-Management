
  <div class="container" style="margin-top: 100px; ">
    <div class="row" style="margin-top: 300px; ">
        <div class="col-sm-4"></div>
        <div class="col-sm-8">
      
                <form class="form-horizontal" [formGroup]="angForm" novalidate >
                  <div>
                   <h3>Enter the Product Details </h3>
                   <br>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="productname">Name<font color="red">*</font></label>
                    <div class="col-sm-6">
                      <input  class="form-control" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' name="productname" [(ngModel)]="productname" formControlName="productname" placeholder="Enter Product Name" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="brand">Brand<font color="red">*</font></label>
                    <div class="col-sm-6">
                      <input class="form-control" name="brand" [(ngModel)]="brand"  formControlName="brand" placeholder="Enter Brand Name" >
                    </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="quantity">Quantity<font color="red">*</font></label>
                      <div class="col-sm-6">
                        <input type="number" class="form-control" min="0" name="quantity" [(ngModel)]="quantity" [value]="quantity" formControlName="quantity" placeholder="Enter no of quantity" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-4" for="amount">Price Per Quantity<font color="red">*</font></label>
                      <div class="col-sm-6">
                        <input type="number" class="form-control" min="1" name="amount"  [(ngModel)]="amount" [value]="amount" formControlName="amount" placeholder="Enter amount in Ether" required>
                      </div>
                    </div>
    
                  
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div *ngIf="angForm.controls['productname'].valid ">
                          <div *ngIf="angForm.controls['brand'].valid"> 
                            <div *ngIf="angForm.controls['quantity'].valid"> 
                              <div *ngIf="angForm.controls['amount'].valid">
                                <button type="submit" (click)="submit()" class="btn btn-default">ADD</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
                </form>
            </div>
    </div>
    </div>

         

<ngx-spinner  bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
loadingText="Loading ..."
type="ball-scale-multiple"></ngx-spinner>
