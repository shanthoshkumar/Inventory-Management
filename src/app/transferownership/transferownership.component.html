<div class="col-sm-4"></div>

  <div class="container" style="margin-top: 100px; ">

          <div class="col-sm-4">
              <form class="form-horizontal" [formGroup]="angForm" novalidate >
                <div>
                 <h4><b>Transfer Ownership</b></h4>
                </div>
                <div class="form-group">
                  <label for="address">Address<font color="red">*</font></label>
                  <div >
                    <input type="text" class="form-control" name="address" [(ngModel)]="address" formControlName="address" placeholder="Enter recipient Address">
                  </div>
                </div>


                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div *ngIf="angForm.controls['address'].valid ">
                      <button type="submit" (click)="transfer();" class="btn btn-default">Transfer</button>
                    </div>
                  </div>
                </div>
              </form>
          </div>
        </div>
<div  class="col-sm-4">
     <ngx-spinner  bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
loadingText="Loading..."
type="ball-scale-multiple"></ngx-spinner>
    


</div>
